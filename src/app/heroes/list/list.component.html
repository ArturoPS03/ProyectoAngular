<h3>Listado de Héroes </h3>

<!--Mostrar mensaje si un héroe es borrado-->
<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3>Héroe borrado <small class="text-danger">{{ deletedHero }}</small></h3>
</div>

<!-- Lo que estamos haciendo en el ng-template es uns
 referencia local-->
<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada</h3>
</ng-template>


<!--Botón para borrar el ultimo heroe-->
<button
 *ngIf="heronames.length > 0"
 (click)="removeLastHero()"
  class="btn btn-outline-danger">
  Borrar último Héroe
</button>

<!--Lista de héroes-->
<ul class="mt-2 list-group">
  <li *ngFor="let name of heronames"
      class="list-group-item">{{name}}</li>

</ul>
