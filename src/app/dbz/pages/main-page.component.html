<h1>DBZ Personajes</h1>
<hr>

<div class="row">
  <div class="col">
    <!-- onDelete-->
     <!--Componente para listar personajes-->
    <dbz-list [characterList]="characters"
    (onDelete)="onDeleteCharacter($event)"></dbz-list>
  </div>

  <div class="col">
<!--Componente para añadir nuevo personaje-->
    <dbz-add-character (onNewCharacter)="onNewCharacter($event)"></dbz-add-character> <!-- Evento para añadir personaje-->
  </div>

</div>
