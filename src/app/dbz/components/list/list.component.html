<h4>Listado</h4>

<!--Lista con lets (isFirst: Verdadero si es primero, isLast: Verdadero si es el último,
isEven: Verdadero si es par, isOdd: Verdadero si es impar) -->
<ul class="list-group">
  <li *ngFor="
  let character of characterList;
  let i =index;
  let isFirst = first;
  let isLast = last;
  let isEven = even;
  let isOdd = odd;
  "
  class="list-group-item d-flex justify-content-between
  align-items-center"
  [ngClass]="{
    'list-group-item-dark': isLast,
    'list-group-item-primary': isEven
  }">

<!--div para mostrar datos-->
  <div>
    <span class="text-primary">{{i+1}}</span> <!--Mostrar indice-->
    <span>{{ character.name}} - </span> <!--Mostrar nombre-->
    <!--Mostrar poder-->
    <strong>Power: </strong>
    <span>{{character.power}}</span>
  </div>


  <!--Botón para eliminar personaje-->
  <button class="btn btn-danger" (click)="onDeteteCharacter(i)" >X</button>

  </li>
</ul>
